services:
  - type: web
    name: fresh-fusion-api
    env: node
    nodeVersion: 18.x
    rootDir: fresh-fusion-backend
    buildCommand: npm ci --only=production
    startCommand: node server.js
    envVars:
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: NODE_ENV
        value: production
      - key: FRONTEND_URL
        value: "https://ae8278.pages.labranet.jamk.fi/sushi-lover"
    autoDeploy: true